<form id="user-edit" class="form-horizontal" novalidate (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="name" class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" name="name" formControlName="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-xs-2 control-label">Message</label>
        <div class="col-xs-10">
            <textarea class="form-control" name="message" formControlName="message" placeholder="Lorem ipsum dorem...."></textarea>
        </div>
    </div>
</form>
